<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}mAIntech CMMS{% endblock %}</title>

    <!-- Estilos de TOAST UI -->
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.min.css" />

    <!-- Estilos de FilePond -->
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">

    <!-- Estilos de la aplicación -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/assets.css') }}">

    {% block styles %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">mAIntech</div>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li class="active"><a href="{{ url_for('assets.list_page') }}">Activos</a></li>
                    <li><a href="#">Órdenes de Trabajo</a></li>
                    <li><a href="#">Inventario</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Librerías JS -->
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.min.js"></script>
    <script src="https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.js"></script>
    <script src="https://unpkg.com/filepond-plugin-file-validate-size/dist/filepond-plugin-file-validate-size.js"></script>
    <script src="https://unpkg.com/filepond/dist/filepond.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <!-- Scripts de la aplicación -->
    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/assets.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
