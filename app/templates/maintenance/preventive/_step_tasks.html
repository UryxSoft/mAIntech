<div class="wizard-step-content">
    <h3>Paso 3: Tareas a Realizar</h3>
    <p>Define el checklist de tareas para este plan de mantenimiento.</p>

    <div id="task-list-container">
        <!-- Las tareas se añadirán dinámicamente aquí -->
        <div class="task-item">
            <input type="text" name="tasks[]" class="form-control" placeholder="Describe la tarea (ej: Inspeccionar nivel de aceite)">
            <button class="btn-remove-task">&times;</button>
        </div>
    </div>

    <button id="btn-add-task" class="btn btn-secondary" type="button">
        <i class="icon-plus"></i> Añadir Tarea
    </button>
</div>
