<div class="wizard-step-content">
    <h3>Paso 4: Recursos y Duración</h3>
    <p>Estima los recursos y el tiempo necesarios para completar este mantenimiento.</p>

    <div class="form-grid">
        <div class="form-group">
            <label for="technicians_required">Técnicos Requeridos</label>
            <input type="number" id="technicians_required" name="technicians_required" class="form-control" min="1" value="1">
        </div>
        <div class="form-group">
            <label for="estimated_time">Tiempo Estimado (horas)</label>
            <input type="number" id="estimated_time" name="estimated_time" class="form-control" step="0.5" placeholder="Ej: 2.5">
        </div>
        <div class="form-group full-width">
            <label for="required_skills">Especialidades / Habilidades Requeridas</label>
            <input type="text" id="required_skills" name="required_skills" class="form-control" placeholder="Ej: Electricista, Mecánico Certificado">
            <small class="form-text">Separar por comas si son varias.</small>
        </div>
    </div>
</div>
