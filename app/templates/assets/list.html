{% extends "main_.html" %}

{% block title %}Gestión de Activos{% endblock %}

{% block content %}
<div class="container-fluid">
    <header class="page-header">
        <h1>Gestión de Activos</h1>
        <div class="actions">
            <button id="btn-create-asset" class="btn btn-primary">
                <i class="icon-plus"></i> Crear Nuevo Activo
            </button>
        </div>
    </header>

    <div class="card">
        <div class="card-header">
            <div class="filters">
                <div class="filter-item">
                    <input type="text" id="search-input" class="form-control" placeholder="Buscar por nombre o código...">
                </div>
                <div class="filter-item">
                    <select id="filter-category" class="form-select">
                        <option value="">Todas las Categorías</option>
                    </select>
                </div>
                <div class="filter-item">
                    <select id="filter-location" class="form-select">
                        <option value="">Todas las Ubicaciones</option>
                    </select>
                </div>
                <div class="filter-item">
                    <select id="filter-criticality" class="form-select">
                        <option value="">Toda Criticidad</option>
                        <option value="low">Baja</option>
                        <option value="medium">Media</option>
                        <option value="high">Alta</option>
                        <option value="critical">Crítica</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div id="asset-grid"></div>
            <div id="grid-skeleton" class="skeleton-loader" style="display: none;">
                <div class="skeleton-row" style="height: 40px;"></div>
                <div class="skeleton-row"></div>
                <div class="skeleton-row"></div>
            </div>
            <div id="grid-empty-state" class="empty-state" style="display: none;">
                <h3>No se encontraron activos</h3>
                <p>Intenta ajustar los filtros o crea un nuevo activo.</p>
            </div>
        </div>
    </div>
</div>

{% include 'assets/offcanvas.html' %}
{% include 'assets/modals.html' %}

{% endblock %}
