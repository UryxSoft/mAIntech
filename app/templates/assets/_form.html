<form id="asset-form" novalidate>
    <input type="hidden" id="asset-id" name="id">
    <details class="form-section" open>
        <summary>Datos Generales</summary>
        <div class="form-grid">
            <div class="form-group full-width">
                <label for="name">Nombre del Activo <span class="required">*</span></label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="unique_code">Código Interno <span class="required">*</span></label>
                <input type="text" id="unique_code" name="unique_code" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="category_id">Categoría <span class="required">*</span></label>
                <select id="category_id" name="category_id" class="form-select" required></select>
            </div>
            <div class="form-group">
                <label for="manufacturer_id">Fabricante</label>
                <select id="manufacturer_id" name="manufacturer_id" class="form-select"></select>
            </div>
            <div class="form-group">
                <label for="model_id">Modelo</label>
                <select id="model_id" name="model_id" class="form-select"></select>
            </div>
        </div>
    </details>
    <details class="form-section" open>
        <summary>Ubicación y Estado</summary>
        <div class="form-grid">
            <div class="form-group">
                <label for="location_id">Ubicación <span class="required">*</span></label>
                <select id="location_id" name="location_id" class="form-select" required></select>
            </div>
            <div class="form-group">
                <label for="criticality">Criticidad <span class="required">*</span></label>
                <select id="criticality" name="criticality" class="form-select" required>
                    <option value="low">Baja</option>
                    <option value="medium">Media</option>
                    <option value="high">Alta</option>
                    <option value="critical">Crítica</option>
                </select>
            </div>
        </div>
    </details>
    <details class="form-section">
        <summary>Documentación</summary>
        <div class="form-group">
            <input type="file" id="documents" name="documents" class="filepond-input" multiple>
        </div>
    </details>
</form>
