<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen AI - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="maintech_login_container" role="main">
        <div class="maintech_login_image-panel">
            <header class="maintech_login_header">
                <span class="maintech_login_logo" role="banner">Gen AI</span>
            </header>
            
            <div class="maintech_login_image-info">
                <p class="maintech_login_legal-caption">
                    Image generated using by Adobe Firefly Image Model 2
                </p>
            </div>
        </div>

        <div class="maintech_login_content-panel">
            <h1 class="maintech_login_title">
                Unlock the Possibilities of Generative AI
            </h1>

            <div class="maintech_login_auth-options">
                <button class="maintech_login_button maintech_login_button--google" aria-label="Continuar con Google">
                    <svg class="maintech_login_icon" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                        <path d="M12.24 10.3c.12-.41.19-.85.19-1.31 0-3.35-2.73-6.08-6.08-6.08C2.99 2.91.26 5.64.26 9.0c0 3.35 2.73 6.08 6.08 6.08 1.48 0 2.8-.53 3.82-1.46l-.01-.01 2.37 2.37a8.55 8.55 0 0 1-6.2 2.53C2.86 18.52 0 15.66 0 12.03 0 8.4 2.86 5.54 6.32 5.54c3.47 0 6.2 2.86 6.2 6.33 0 .46-.07.9-.19 1.31zm10.37-3.96c0-2.3-1.85-4.15-4.15-4.15S14.3 4.07 14.3 6.37s1.85 4.15 4.15 4.15 4.15-1.85 4.15-4.15zm-4.15 2.6c-1.35 0-2.43-1.08-2.43-2.43s1.08-2.43 2.43-2.43 2.43 1.08 2.43 2.43-1.08 2.43-2.43 2.43z" fill="#FABC05" opacity="0"></path>
                        <path d="M22.5 12h-2.5v2h2.5c.34 0 .6-.26.6-.6v-1.4c0-.34-.26-.6-.6-.6z" fill="#4285F4"></path>
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1.5 15.5H8v-3h2.5v3zm0-4.5H8v-3h2.5v3zm4.5 4.5h-3v-3h3v3zm0-4.5h-3v-3h3v3z" fill="#FFFFFF"/>
                    </svg>
                    Continue with Google
                    <span class="maintech_login_icon-space"></span>
                </button>

                <button class="maintech_login_button maintech_login_button--meta" aria-label="Continuar con Meta (Facebook)">
                    <svg class="maintech_login_icon" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                        <path d="M14.5 2h-5A7.5 7.5 0 0 0 2 9.5v5A7.5 7.5 0 0 0 9.5 22h5A7.5 7.5 0 0 0 22 14.5v-5A7.5 7.5 0 0 0 14.5 2zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm.5-7.5h-1c-.28 0-.5.22-.5.5v2h-1.5c-.28 0-.5.22-.5.5v1c0 .28.22.5.5.5h1.5v2.5c0 .28.22.5.5.5h1c.28 0 .5-.22.5-.5V14h1.5c.28 0 .5-.22.5-.5v-1c0-.28-.22-.5-.5-.5h-1.5v-2c0-.28-.22-.5-.5-.5z" fill="#03A9F4"/>
                    </svg>
                    Continue with Meta
                    <span class="maintech_login_icon-space"></span>
                </button>

                <button class="maintech_login_button maintech_login_button--email" aria-label="Continuar con Email">
                    <svg class="maintech_login_icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    Continue with Email
                    <svg class="maintech_login_arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </div>

            <div class="maintech_login_legal-text">
                <p>
                    By signing in, you agree to Generative AI's <a href="#" class="maintech_login_link">Terms of Service</a>
                </p>
                <p>
                    <a href="#" class="maintech_login_link">Privacy Policy</a> and <a href="#" class="maintech_login_link">Data Usage Properties</a>.
                </p>
            </div>

            <div class="maintech_login_chat-bubble">
                <p>Hi!</p>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
